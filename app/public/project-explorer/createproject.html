                </div>

                    <input type="text" class="form-control" id="authorName" placeholder="Enter author names (separated by comma)">
                </div>
                <div class="form-group col-md-10">
                    <label for="tagProject">Tag(s)</label>
                    <input type="text" class="form-control" id="tagProject" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
                </div>
